<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WILLOW Contact</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Montserrat:400,700&display=swap" rel="stylesheet"> 
    <script src='https://kit.fontawesome.com/0ae09e0157.js' crossorigin='anonymous'></script>
    <!-- favicon -->
    <link type="image/png" href="styles/assets/willow-favicon.png" rel="icon">
</head>
<body id="home">
    <a href="#contact-maincontent" class="skip-link mont">Skip to main content</a>
    <!-- Header starts here -->
    <header class="contact-header">
        <nav>
            <ul>
                <li class="mont"><a href="index.html">Home</a></li>
                <li class="mont"><a href="index.html #about">About</a></li>
                <li class="abril"><h3>Willow</h3></li>
                <li class="mont"><a href="blog.html">Blog</a></li>
                <li class="contact mont"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <section class="contact-container">
            <div class="wrapper">
                <h2 class="abril">Contact Me</h2>
            </div>
        </section>
    </header>
    <!-- Header ends here -->
    <!-- Main starts here -->
    <main id="contact-maincontent" class="contact-main">
        <div class="wrapper">
            <section class="info-container mont">
                <ul class="social">
                    <li><a href="https://www.facebook.com" aria-label="Go to Willow's Facebook page"><i aria-hidden class="fab fa-facebook-f"></i></a></li>
                    <li><a href="https://www.twitter.com" aria-label="Go to Willow's Twitter page"><i aria-hidden class="fab fa-twitter"></i></a></li>
                    <li><a href="https://www.linkedin.com" aria-label="Go to Willow's LinkedIn page"><i aria-hidden class="fab fa-linkedin-in"></i></a></li>
                    <li><a href="https://www.instagram.com" aria-label="Go to Willow's Instagram page"><i aria-hidden class="fab fa-instagram"></i></a></li>
                </ul>
                <p class="info-email">info@email.com</p>
                <p class="telephone">123 - 456 - 7890</p>
                <ul class="address">
                    <li>123 Queen Street West, Unit 10</li>
                    <li>Toronto, Ontario</li>
                    <li>MSV2D5</li>
                </ul>
            </section>
            <form class="contact-form" action="submit" method="POST" name="contact-form">
                    <div class="name-email">
                        <input type="text" class="mont" id="name" placeholder="Name" required="required">
                        <label for="name" class="sr-only">Name</label>
                        <input type="email" class="mont" id="email"  placeholder="Email address" required="required">
                        <label for="email" class="sr-only">Email address</label>
                    </div>
                    <textarea class="mont" name="message" id="message" placeholder="Message" cols="30" rows="10" required="required"></textarea>
                    <label for="message" class="sr-only">Message</label>
                    <button class="abril" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <!-- Main ends here -->
    <!-- Footer starts here -->
    <footer>
        <p class="copyright mont">Copyright Â© 2018 HackerYou</p>
    </footer>
    <!-- Footer ends here -->
</body>
</html>
